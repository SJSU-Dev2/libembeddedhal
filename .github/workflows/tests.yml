name: ğŸ§ª tests

on:
  workflow_call:
    inputs:
      library:
        required: true
        type: string
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: '0 12 * * 0'

jobs:
  tests:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0

      - name: ğŸ“¦ Install CMake
        run: pip install cmake

      - name: ğŸ“¦ Install conan
        run: pip install conan

      - name: ğŸ“¦ Install g++-11
        run: sudo apt install g++-11

      - name: ğŸ†• Create Conan Package & Run Test Package
        run: conan create . latest@

      - name: ğŸ”¬ Build & Run Unit Tests
        run: ./tests/run.sh
