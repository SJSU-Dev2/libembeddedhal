name: 🚀 deploy

on:
  workflow_call:
    inputs:
      library:
        required: true
        type: string
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0

      - name: 📥 Install g++-11
        run: sudo apt install g++-11 build-essential

      - name: 📥 Install CMake
        run: pip install cmake

      - name: 📥 Install conan
        run: pip install conan

      - name: 📡 Add `libhal-trunk` conan remote
        run: |
             conan remote add libhal-trunk \
             https://libhal.jfrog.io/artifactory/api/conan/trunk-conan --insert

      - name: 📡 Enable conan revision mode
        run: conan config set general.revisions_enabled=True

      - name: 📡 Sign into JFrog Artifactory
        env:
          API_KEY: ${{ secrets.JFROG_LIBHAL_TRUNK_API_KEY }}
          USER : ${{ secrets.JFROG_LIBHAL_TRUNK_USER }}
        run: |
             conan user -p "$API_KEY" -r libhal-trunk "$USER"

      - name: 📦 Create Conan Package & Verify Test Package
        run: conan create .

      - name: 🆙 Upload package to `libhal-trunk` repo
        if: ${{ inputs.library == '' }}
        run: conan upload "libhal/*" --confirm --all -r=libhal-trunk

      - name: 🆙 Upload package to `libhal-trunk` repo
        if: ${{ inputs.library != '' }}
        run: |
             conan upload "${{ inputs.library }}/*" --confirm --all \
             -r=libhal-trunk
