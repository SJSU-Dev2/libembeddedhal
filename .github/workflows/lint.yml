name: üßº lint

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      library:
        required: true
        type: string
      source_dir:
        required: true
        type: string

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0

      - name: üì• Install libclang-11-dev (for name style check)
        shell: bash
        run: sudo apt install libclang-11-dev

      - name: üì• Install pip package 'clang' & 'pyyaml' (for ncc)
        shell: bash
        run: python3 -m pip install clang==11.1 pyyaml

      # Because inputs.library is required for workflow_calls, if this value is
      # blank it means that the workflow was ran in libhal and not
      # remotely.
      - name: üñ®Ô∏è Cloning .naming.style from libhal
        if: ${{ inputs.library != '' }}
        run: wget https://raw.githubusercontent.com/libhal/libhal/main/.naming.style -O .naming.style

      - name: üìÉ Naming Convention Check
        shell: bash
        if: always()
        run: |
              git clone https://github.com/nithinn/ncc.git ncc
              ./ncc/ncc.py --recurse --path ${{ inputs.source_dir }} \
              --exclude */third_party/* \
              --style .naming.style | tee ncc.stderr
              [ ! -s ncc.stderr ]

      - name: üñ®Ô∏è Cloning .clang-format from libhal
        if: ${{ inputs.library != '' }}
        run: wget https://raw.githubusercontent.com/libhal/libhal/main/.clang-format -O .clang-format

      - name: üßπ Format Check
        uses: DoozyX/clang-format-lint-action@v0.15
        with:
          source: ${{ inputs.source_dir }}
          exclude: './third_party/*'
          extensions: 'hpp,cpp'
          clangFormatVersion: 15
          style: file
